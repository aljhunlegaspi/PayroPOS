name: payro_pos
description: PayroPOS - Point of Sale with Customer Credit Tracking
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.1

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Barcode Scanner
  mobile_scanner: ^3.5.5

  # Image Picker & Cloudinary
  image_picker: ^1.0.7
  http: ^1.2.0

  # Local Storage & Offline
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^5.0.2
  path_provider: ^2.1.2

  # Utilities
  intl: ^0.18.1
  uuid: ^4.3.3
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
